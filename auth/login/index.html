    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>

    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <!--NOTIFICATION BEGIN-->
                  
                  <!-- NOTIFICATION -- END -->
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex justify-content-center">
                           <div class="col-lg-6 d-flex justify-content-center">
                              <div class="p-3 ">
                                 
                                 <div class="alert alert-success " role="alert" >
                                    
                                    <div class="iq-alert-text justify-content-center" > <b>Stroberi</b></div>
                                 </div>
                                 <form id="loginForm">
                                    <div class="row ">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="email" placeholder=" " id="logInEmail" pattern=".+@stroberigroup\.com" size="30" required>
                                             <label>Email</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="password" placeholder=" " id="logInPassword" required>
                                             <label>Password</label>
                                          </div>
                                       </div>
                                    </div>
                                    <button type="submit" id="logInbtn" class="btn btn-primary ">Sign In</button>
                                 </form>
                              </div>
                           </div>
                           <!--NOTIFICATION-->
                           <a href="#" class="btn btn-sm btn-primary line-height rounded" style="display: none;" data-toggle="alert" data-message="Enabled successfully" id="logInmsgcnt" ></a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
