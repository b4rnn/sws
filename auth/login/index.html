  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>SWS | Login</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
      <link rel="stylesheet" href="../../assets/css/backend-plugin.min.css">
      <link rel="stylesheet" href="../../assets/css/backend.css?v=1.0.0">
      <link rel="stylesheet" href="../../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
      <link rel="stylesheet" href="../../assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
      <link rel="stylesheet" href="../../assets/vendor/remixicon/fonts/remixicon.css">
      <link rel="stylesheet" href="../../assets/vendor/@icon/dripicons/dripicons.css">

  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <!--NOTIFICATION BEGIN-->
                  <div class="alert alert-success" role="alert" >
                     <div class="iq-alert-icon">
                        <i class="ri-alert-line"></i>
                     </div>
                     <div class="iq-alert-text" id="logInmsgcnt">Stroberi <b>Web</b> Servicesâ€”SWS!</div>
                  </div>
                  <!-- NOTIFICATION -- END -->
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-6 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">Sign In</h2>
                                 <p>Login to stay connected.</p>
                                 <form id="loginForm">
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="email" placeholder=" " id="logInEmail" pattern=".+@stroberigroup\.com" size="30" required>
                                             <label>Email</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="password" placeholder=" " id="logInPassword" required>
                                             <label>Password</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="custom-control custom-checkbox mb-3">
                                             <input type="checkbox" class="custom-control-input" id="customCheck1">
                                             <label class="custom-control-label control-label-1" for="customCheck1">Remember Me</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <a href="../recovery/" class="text-primary float-right mb-lg-0 mb-3">Forgot Password?</a>
                                       </div>
                                    </div>
                                    <button type="submit" id="logInbtn" class="btn btn-primary">Sign In</button>
                                    <p class="mt-3">
                                       Create an Account <a href="../register/" class="text-primary">Sign Up</a>
                                    </p>
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-6 content-right">
                              <img src="../../assets/images/login/sign-in.png" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
    
    <!-- Backend Bundle JavaScript -->
    <script src="../../assets/js/backend-bundle.min.js"></script>
    
    <!-- Flextree Javascript-->
    <script src="../../assets/js/flex-tree.min.js"></script>
    <script src="../../assets/js/tree.js"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="../../assets/js/table-treeview.js"></script>
    
    <!-- Masonary Gallery Javascript -->
    <script src="../../assets/js/masonry.pkgd.min.js"></script>
    <script src="../../assets/js/imagesloaded.pkgd.min.js"></script>
    
    <!-- Mapbox Javascript -->
    <script src="../../assets/js/mapbox-gl.js"></script>

    <script src='../../assets/vendor/fullcalendar/timegrid/main.js'></script>
    <script src='../../assets/vendor/fullcalendar/list/main.js'></script>
    
    <!-- SweetAlert JavaScript -->
    <script src="../../assets/js/sweetalert.js"></script>
    
    <!-- Vectoe Map JavaScript -->
    <script src="../../assets/js/vector-map-custom.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="../../assets/js/customizer.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="../../assets/js/chart-custom.js"></script>
    
    <!-- slider JavaScript -->
    <script src="../../assets/js/slider.js"></script>
    
    <!-- app JavaScript -->
    <script src="../../assets/js/app.js"></script>

    <!-- app JavaScript -->
    <script src="../../assets/apis/login.js"></script>
